  <head>

    <title>Ubah Password</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card mx-5 my-5 h-100">
          <div class="card-body">
            <form action="">
              <div class="row">
                <div class="col-md-4 ">
                  <div class="d-flex justify-content-center align-self-center">
                    <img src="https://github.com/mdo.png" height="200" width="200"
                    class="img-thumbnail shadow rounded-circle img-profile">
                  </div>
                  <div class="d-grid d-md-flex mt-3 justify-content-center">
                    <form class="inline" action="" method="post" enctype="multipart/form-data">
                      <div class="fileUpload btn btn-custom">
                        <span><i class="fas fa-edit me-2"></i></i>Ganti Foto</span>
                        <input type="file" class="upload" />
                      </div>
                    </form>
                  </div>
                  <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="flush-headingFive">
                      <button class="accordion-button collapsed" type="button"
                      data-bs-toggle="collapse" data-bs-target="#flush-collapseFive"
                      aria-expanded="false" aria-controls="flush-collapseFive">
                      Menu
                      </button>
                      </h2>
                      <div id="flush-collapseFive" class="accordion-collapse collapse"
                        aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
                        <a href="profile.html" class="list-group-item border-0">Profil</a>
                        <a href="alamat.html" class="list-group-item border-0">Alamat</a>
                        <a href="bank.html" class="list-group-item border-0">Bank & Kartu</a>
                        <a href="ubah-password.html" class="list-group-item border-0">Ubah Password</a>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="col-md-8 ">
                  
                  <div class=" bd-highlight">
                    <h5 class="mt-3 mb-0">Atur Password </h5>
                    <p>Untuk keamanan akun Anda, mohon untuk tidak menyebarkan password Anda ke orang lain.</p>
                  </div>
                  <hr>
                  <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Password Baru</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" >
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Konfirmasi Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label ">Kode Verifikasi</label>
                    <div class="col-sm-4 d-flex flex-column">
                      <input type="text"  class="form-control">
                    </div>
                    <div class="col-sm-4">
                      <button type="button" class="btn btn-success ">Kirim Kode Verifikasi
                      </button>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary ">Konfirmasi</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
